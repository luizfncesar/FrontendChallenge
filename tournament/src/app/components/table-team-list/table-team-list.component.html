<div uk-grid class="uk-child-width-1-1">
    <div>
      <div class="uk-card uk-card-default">
        <div class="uk-card-header uk-flex uk-flex-between uk-flex-middle">
          <span>times de valoran</span>
        </div>
        <div class="uk-card-body">
          <div uk-filter="target: .js-filter">
            <table class="uk-table uk-table-striped">
              <thead>
                <tr>
                  <th class="uk-width-auto">ID</th>
                  <th class="uk-width-1-2">Nome</th>
                </tr>
              </thead>
              <tbody class="js-filter" uk-height-match="row: false">
                <tr *ngFor="let e of event.teams; let l=index;">
                  <td class="uk-width-1-6">{{e.idTeam}}</td>
                  <td class="uk-width-5-6">{{e.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
